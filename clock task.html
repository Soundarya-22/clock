<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div id="stopwatch">
            00:00:00
        </div>
        <div class="clock">
            <button onclick="startTimer()" id="one">Start</button>
            <button onclick="stopTimer()" id="two">Stop</button>
            <button onclick="resetTimer()" id="three">Reset</button>

        </div>
    </div>
    <script src="clock.js"></script>
    
</body>
</html>
